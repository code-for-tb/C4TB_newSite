        <img src="imgs/1140_03_01.png" id="masthead"/>

      <!-- Main -->
        
		<div>
        <!-- Here there be form fields -->
        <form class="form-horizontal" action="" method="post">
            <fieldset>
                <legend>Need Some Help? Have An Idea?</legend>
                <div class="form-group"> <!-- Row 1 -->
                    <!-- Column 1 -->
                    <label class="col-lg-2 control-label" for="yourName">Name</label>
                    <!-- Column 2 -->
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="yourName" name="yourName" placeholder="Your Name" />
                    </div>
                </div><!-- /Row 1 -->
    
                <div class="form-group"> <!-- Row 2 -->
                    <!-- Column 1 -->
                    <label class="col-lg-2 control-label" for="yourEmail">Email</label>
                    <!-- Column 2 -->
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="yourEmail" name="yourEmail" placeholder="Your Email" />
                    </div>
                </div><!-- /Row 2 -->
    
                <div class="form-group"> <!-- Row 3 -->
      <label class="col-lg-2 control-label" for="textArea">Problem or Issue</label>
      <div class="col-lg-10">
        <textarea class="form-control" id="textArea" rows="3" placeholder="Your Problem"></textarea>
        <span class="help-block">In as much or as little detail as you like, tell us about the issue you want to address and any ideas you may have for a solution.</span>
      </div>
    </div><!-- /Row 3 -->
               

   
                <div class="form-group"> <!-- Row 6 -->           
                    <div class="col-lg-4 col-lg-offset-2">
                        <button class="btn btn-default" type="reset">Cancel</button>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div><!-- /Row 6 -->
            </fieldset>
        </form>

                
		</div>
